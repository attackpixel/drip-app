name: Build Android APK

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: drip
        run: npm install

      - name: Build @drip/core
        working-directory: drip/packages/core
        run: npm run build

      - name: Install EAS CLI
        working-directory: drip/apps/mobile
        run: npm install eas-cli

      - name: Build Android with EAS
        working-directory: drip/apps/mobile
        env:
          EXPO_NO_TELEMETRY: 1
          EAS_BUILD_CONTEXT: GITHUB
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas build -p android --profile production --non-interactive

      - name: Download built APK
        if: success()
        working-directory: drip/apps/mobile
        env:
          EXPO_NO_TELEMETRY: 1
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          sleep 15
          BUILD_ID=$(npx eas build:list --platform android --status finished --limit 1 --json | jq -r '.[0].id')
          npx eas build:download "$BUILD_ID" --output ./apk

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: drip/apps/mobile/apk/*.apk
          if-no-files-found: ignore
