name: Build Android APK

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: drip/apps/mobile
        run: npm install

      - name: Build Android APK
        working-directory: drip/apps/mobile/android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: drip/apps/mobile/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: ignore
